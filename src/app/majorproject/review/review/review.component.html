<div class="container">
  <div class="card mb-3"  *ngFor="let review of reviews" style="max-width: 100%;">
    <div class="row g-0">
      <div class="col-1">
        <i class="bi bi-person-circle"></i>
      </div>
      
      <div class="col-md-11">
        <div class="card-body">
          <h5 class="card-title">{{review.username}}</h5>
          <div class="star">
            <ng-container *ngFor="let star of getStars(review.rating)">
              <i class="bi bi-star star__color" [ngClass]="{'bi-star-fill': star.filled, 'bi-star': !star.filled}"></i>
            </ng-container>
          </div>
          <p class="card-text">{{review.comment}}</p>
        </div>
      </div>


    </div>
  </div>
</div>
