<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <mat-card class="hotel-card">
        <mat-card-header>
          <mat-card-title class="hotel-title"><h5><b>Hotel Name</b></h5></mat-card-title>
        </mat-card-header>
        
        <div class="hotel-img"></div>
      
        <mat-card-content class="hotel-content">
          <div class="hotel-loc">
            <i class="bi bi-geo-alt-fill"></i> Location name <br>
          </div>
         <div class="phone"><b><i class="bi bi-telephone-fill"></i></b></div><br>
          <div class="description">
            <p><i class="bi bi-check-lg"></i> Free cancellation</p>
            <p><i class="bi bi-check-lg"></i> Online Payment</p>
            <p><i class="bi bi-check-lg"></i> No prepayment needed</p>
            <p><i class="bi bi-check-lg"></i> Breakfast Available</p>

          </div>
          <div class="price">
            <h6>Starting Price:<b> &#8377; 500</b></h6>
          </div>
        </mat-card-content>
        <mat-card-actions class="row action justify-content-center">
          <button mat-raised-button color="primary" (click)="  loadBookingPage()" >Book</button>
        
          <button mat-raised-button color="primary" (click)="loadHotelRooms()">View Rooms</button>
        </mat-card-actions>
      </mat-card>
      
    </div>
<!-- /// -->




<!-- /// -->

  </div>


</div>
