<div class="view-secion">

    <div class="activity-table">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="activityId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.activityId}} </td>
            </ng-container>

            <ng-container matColumnDef="activityName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.activityName}} </td>
            </ng-container>

            <ng-container matColumnDef="activityTiming">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Timing </th>
                <td mat-cell *matCellDef="let row"> {{row.activityTiming}} </td>
            </ng-container>

            <ng-container matColumnDef="activityDescription">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let row"> {{row.activityDescription}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="openEditForm(row)">
                        <mat-icon>Edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteActivity(row.activityId)">
                        <mat-icon>Delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
</div>
