<div class="container buttons">
<div class="row">
    <button mat-raised-button class="col" (click)="adminhomebtn()">admin home</button>
    <button mat-raised-button  class="col" (click)="openHotelForm()">add hotel</button>
</div>
</div>


<div class="main-body">
            
    <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mountain,Goa" #input>
    </mat-form-field>

    <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="hotelId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.hotelId}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="hotelName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Hotel Name </th>
        <td mat-cell *matCellDef="let row"> {{row.hotelName}}</td>
        </ng-container>

        <ng-container matColumnDef="imageFile">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="hide">Image File</th>
            <td mat-cell *matCellDef="let row" class="card-start">
              <ng-container *ngIf="row.imageFile">
                  <img [src]="row.imageFile" class="image-resize">
              </ng-container>
              <ng-container *ngIf="!row.imageFile">
                  No image added
              </ng-container>
            </td>
        </ng-container>

        <ng-container matColumnDef="startingPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Starting Price </th>
        <td mat-cell *matCellDef="let row"> {{row.startingPrice}}</td>
        </ng-container>


        <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>address </th>
        <td mat-cell *matCellDef="let row"> {{row.address}}</td>
        </ng-container>

        <ng-container matColumnDef="nearBy">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>nearby airport/station </th>
            <td mat-cell *matCellDef="let row"> {{row.nearBy}}</td>
        </ng-container>

        <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Hotel number </th>
        <td mat-cell *matCellDef="let row"> {{row.number}}</td>
        </ng-container>
        
        <ng-container matColumnDef="imgUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Hotel img </th>
        <td mat-cell *matCellDef="let row"> {{row.imgUrl}}</td>
        </ng-container>

        <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Room Action</th>
        <td mat-cell *matCellDef="let row">
            <button mat-button color="primary" (click)="addRoomDetailByHotelId(row.hotelId)">
                add room
                </button>
            <button mat-button color="primary" (click)="viewRoomDetailByHotelId(row.hotelId)">
            View room
            </button>
        </td>
        </ng-container>


        <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="openEditHotelForm(row)">
            <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteHotelDetails(row.hotelId)">
            <mat-icon>delete</mat-icon>
            </button>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
